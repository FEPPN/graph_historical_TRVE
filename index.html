<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TRVE — Historique (Tarif Bleu) & Prévision 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
   
      background:#fff;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;
      justify-content:center;
      padding:40px 16px 60px; /* ✅ ajout padding bas pour légende */
    }
    .chart-wrapper{
      background:transparent;
      border-radius:0;
      box-shadow:none;
      padding:0;
      width:100%;
      max-width:940px;
    }
    h1{
      margin:0 0 14px;
      text-align:center;
      font-size:22px;
      font-weight:600;
      color:#0b0f19;
    }
    .legend-note{
      margin:2px 0 12px;
      text-align:center;
      color:#64748b;
      font-size:13px;
    }
    canvas{
      width:100%!important;
      height:auto!important;
      display:block;
      background:transparent!important;
    }
    @media (max-width: 640px){
      body{
        padding:24px 12px 40px;
      }
      .chart-wrapper{
        max-width:100%;
      }
      h1{
        font-size:18px;
        line-height:1.3;
        padding:0 4px;
      }
      .legend-note{
        font-size:12px;
      }
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>Évolution de la part variable du Tarif Bleu : Historique & Projection 2026</h1>
    <div class="legend-note">Unités : €/kWh <strong>TTC</strong></div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/FEPPN/graph_historical_TRVE/main/data.json";

    const d = new Date();
    d.setDate(d.getDate() - 1);
    const yesterday = d.toLocaleDateString('fr-FR', {
      day: '2-digit', month: 'long', year: 'numeric'
    });

    const fmtDate = iso => {
      try { return new Date(iso).toLocaleDateString('fr-FR',{year:'numeric',month:'2-digit'}); }
      catch { return String(iso ?? ""); }
    };

    fetch(jsonUrl + "?v=" + Date.now(), { cache:"no-store" })
      .then(r => { if(!r.ok) throw new Error("HTTP "+r.status); return r.json(); })
      .then(rows => {
        const clean = rows
          .filter(r => r.Date && (r.AVG != null || r.Forecast2026 != null))
          .sort((a,b) => new Date(a.Date) - new Date(b.Date));

        const labels   = clean.map(r => fmtDate(r.Date));
        const baseVals = clean.map(r => (typeof r.AVG === "number" ? r.AVG : null));
        const f2026    = clean.map(r => (typeof r.Forecast2026 === "number" ? r.Forecast2026 : null));

        const ctx = document.getElementById("chart").getContext("2d");

        const gBase = ctx.createLinearGradient(0,0,0,300);
        gBase.addColorStop(0,"rgba(90, 82, 255, 0.22)");
        gBase.addColorStop(1,"rgba(90, 82, 255, 0.00)");

        const gF = ctx.createLinearGradient(0,0,0,300);
        gF.addColorStop(0,"rgba(15,196,178,0.22)");
        gF.addColorStop(1,"rgba(15,196,178,0.00)");
        // Dernier index où la prédiction existe
const lastPredIndex = (() => {
  for (let i = f2026.length - 1; i >= 0; i--) {
    if (f2026[i] != null) return i;
  }
  return -1;
})();


        

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: "Tarif Bleu (historique)",
                data: baseVals,
                borderColor: "#5a52ff",
                backgroundColor: gBase,
                borderWidth: 1.6,
                pointRadius: 0,
                spanGaps: true,
                stepped: "before",
                tension: 0,
                fill: true
              },
              {
                label: "Prédiction février 2026 à la date du "+ yesterday,
                data: f2026,
                borderColor: "#0fc4b2",
                backgroundColor: gF,
                borderWidth: 1.6,
                borderDash: [5,4],
                pointRadius: 0,
                spanGaps: true,
                stepped: "before",
                tension: 0,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'nearest', intersect: false },
            plugins: {
              legend: {
                position: "bottom",
                labels: { color: "#1f2937", font: { size: 13, weight: "600" } }
              },
              tooltip: {
    backgroundColor:"#fff", borderColor:"#e5e7eb", borderWidth:1,
    titleColor:"#111827", bodyColor:"#4b5563",
    titleFont:{ weight:'700' }, bodyFont:{ weight:'500' },
    padding:10, cornerRadius:10,

    // ✅ n’affiche la prédiction que sur son dernier point
    filter: (item) => {
      // datasetIndex === 1  → ton dataset "Prédiction"
      if (item.datasetIndex === 1) {
        return item.dataIndex === lastPredIndex;
      }
      return true; // toujours afficher l’historique
    },

    callbacks: {
      label: (ctx) => {
        const val = ctx.parsed.y?.toFixed(4);
        if (ctx.datasetIndex === 0) {
          return `Tarif Bleu (historique) : ${val} € / kWh TTC`;
        }
        // Ici on est sur le dernier point de la prédiction
        return `${ctx.dataset.label} : ${val} € / kWh TTC`;
      }
    }
  }
},
            scales: {
              y: {
                ticks: { color:"#6b7280", callback: v => `${Number(v).toFixed(3)} €` },
                grid: { color:"rgba(0,0,0,0.06)" },
                border: { display:false }
              },
              x: {
                offset : true,
                ticks: { color:"#6b7280", maxRotation:0, autoSkip:true, maxTicksLimit:12 },
                grid: { display:false },
                border: { display:false }
              }
            }
          }
        });

        // ✅ recalcul hauteur après rendu complet
        setTimeout(() => {
          const h = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight);
          parent.postMessage({ type: 'resize-iframe', height: h + 20 }, '*');
        }, 400);
      })
      .catch(err => {
        console.error(err);
        document.querySelector(".chart-wrapper").insertAdjacentHTML(
          "beforeend",
          `<p style="margin-top:10px;color:#ef4444;text-align:center">Erreur de chargement des données.</p>`
        );
      });
  </script>
</body>
</html>
