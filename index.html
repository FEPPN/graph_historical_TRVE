<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>TRVE — Historique (BASE) & Prévision 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;;overflow:hidden;background:#f9fafb;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;display:flex;justify-content:center;padding:40px 16px;}
    .chart-wrapper{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:22px 18px;max-width:980px;width:100%;}
    h1{margin:0 0 14px;text-align:center;font-size:22px;font-weight:600;color:#0b0f19;}
    .legend-note{margin:2px 0 12px;text-align:center;color:#64748b;font-size:13px;}
    canvas{width:100% !important;height:auto !important;}
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>Graph TRVE — Historique (BASE) & Prévision 2026</h1>
    <div class="legend-note">Unités : €/kWh <strong>TTC</strong></div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/FEPPN/graph_historical_TRVE/main/data.json";

    const fmtDate = iso => {
      try { return new Date(iso).toLocaleDateString('fr-FR',{year:'numeric',month:'2-digit'}); }
      catch { return String(iso ?? ""); }
    };

    fetch(jsonUrl + "?v=" + Date.now(), { cache:"no-store" })
      .then(r => { if(!r.ok) throw new Error("HTTP "+r.status); return r.json(); })
      .then(rows => {
        // filtre lignes valides et trie par date
        const clean = rows
          .filter(r => r.Date && (r.BASE != null || r.Forecast2026 != null))
          .sort((a,b) => new Date(a.Date) - new Date(b.Date));

        const labels   = clean.map(r => fmtDate(r.Date));
        const baseVals = clean.map(r => (typeof r.BASE === "number" ? r.BASE : null));
        const f2026    = clean.map(r => (typeof r.Forecast2026 === "number" ? r.Forecast2026 : null));

        const ctx = document.getElementById("chart").getContext("2d");

        // dégradés papernest
        const gBase = ctx.createLinearGradient(0,0,0,300);
        gBase.addColorStop(0,"rgba(90, 82, 255, 0.22)");
        gBase.addColorStop(1,"rgba(90, 82, 255, 0.00)");

        const gF = ctx.createLinearGradient(0,0,0,300);
        gF.addColorStop(0,"rgba(15,196,178,0.22)");
        gF.addColorStop(1,"rgba(15,196,178,0.00)");

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: "BASE (historique)",
                data: baseVals,
                borderColor: "#5a52ff",
                backgroundColor: gBase,
                borderWidth: 1.6,
                pointRadius: 0,
                spanGaps: true,
                tension: 0.28,
                fill: true
              },
              {
                label: "Forecast 2026",
                data: f2026,
                borderColor: "#0fc4b2",
                backgroundColor: gF,
                borderWidth: 1.6,
                borderDash: [5,4],
                pointRadius: 0,
                spanGaps: true,
                tension: 0.28,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            interaction: { mode: 'nearest', intersect: false },
            plugins: {
              legend: {
                position: "bottom",
                labels: { color: "#1f2937", font: { size: 13, weight: "600" } }
              },
              tooltip: {
                backgroundColor:"#fff", borderColor:"#e5e7eb", borderWidth:1,
                titleColor:"#111827", bodyColor:"#4b5563",
                titleFont:{ weight:'700' }, bodyFont:{ weight:'500' },
                padding:10, cornerRadius:10,
                callbacks: {
                  label: (ctx) => `${ctx.dataset.label} : ${ctx.parsed.y?.toFixed(4)} € / kWh TTC`
                }
              }
            },
            scales: {
              y: {
                ticks: { color:"#6b7280", callback: v => `${Number(v).toFixed(3)} €` },
                grid: { color:"rgba(0,0,0,0.06)" },
                border: { display:false }
              },
              x: {
                ticks: { color:"#6b7280", maxRotation:0, autoSkip:true, maxTicksLimit:12 },
                grid: { display:false },
                border: { display:false }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error(err);
        document.querySelector(".chart-wrapper").insertAdjacentHTML(
          "beforeend",
          `<p style="margin-top:10px;color:#ef4444;text-align:center">Erreur de chargement des données.</p>`
        );
      });
  </script>
</body>
</html>
